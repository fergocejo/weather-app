<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c69c05eeaf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  autofocus
                  id="city-input"
                />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" id="currentTemp" class="btn btn-success">
                  Current
                </button>
              </div>
            </div>
          </form>

          <h1 id="city">Chicago</h1>
          <ul class="firstlist">
            <li id="date">Sunday 18:27</li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-4">
              <div class="clearfix">
                <img
                  src="https://openweathermap.org/img/wn/02d@2x.png"
                  alt="Weather"
                  class="big-icon float-left"
                  id="icon"
                />

                <span class="temperature" id="temperature"> 19</span>
                <span class="units">
                  <a href="#" id="c" class="active">°C</a>
                  | <a href="#" id="f">°F</a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
        </div>
      </div>
      <div class="cardtwo">
        <a href="https://github.com/fergocejo/weather-app" target="_blank"
          >Open-source code</a
        >, by Fernanda Gomez
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
